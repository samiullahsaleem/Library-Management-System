{% extends "Users/base.html" %}
{% block title %}
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Full Name: {{ user.fullname }}</p>
{% else %}
    <h1>Profile</h1>
    <p>You are not logged in.</p>
    <a href="{% url 'loginform' %}">Login</a>
{% endif %}   
{% endblock %}
