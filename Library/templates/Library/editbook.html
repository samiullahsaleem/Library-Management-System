{% extends "Library/base.html" %}

{% block title %}
Edit Book
{% endblock %}
{% block content %}
<h1>Edit Book Details</h1>
<form action="{% url 'edit' book.BookId %}" method="post">
    {% csrf_token %}
    <table>
        {{ authorform.as_table }}
        {{ bookform.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" value="Edit Book"></td>
        </tr>

    </table>
</form>
{% endblock %}
