{% extends "Library/base.html" %}

{% block title %}
Add New Book
{% endblock %}
{% block content %}
<input type="hidden" name="next" value="{{ request.GET.next|default:''}}">
<h1>Enter New Book Details</h1>
<input type="hidden" name="next" value="">

<form action="{% url 'addnewbook' %}" method="post">
    {% csrf_token %}
    <table>
        {{ authorform.as_table }}
        {{ bookform.as_table }}
        <tr>
            <td></td>
            <td><input type="submit" value="Add New Book"></td>
        </tr>

    </table>
</form>

{% endblock %}
