{% extends "Library/base.html" %}

{% block content %}
<h1>Welcome to Open Source Library</h1>
<h2>Search</h2>
<form action="{% url 'search' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" id=""  placeholder="Title of the book" size="100">
    <input type="submit" value="Search">
</form>
<h2>Books</h2>
<table border="black">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.Author }}</td>
        <td>{{ book.isbn }}</td>
        <td>{{ book.price }}</td>
        <td>
            <a href="{% url 'edit' book.BookId %}">Edit</a>
            <a href="{% url 'delete' book.BookId %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
